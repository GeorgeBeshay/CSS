<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="master.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=El+Messiri:wght@500&display=swap"
			rel="stylesheet"
		/>
		<title>CSS</title>
	</head>
	<body>
		<h3>Flex</h3>
		<div class="flex">
			<div class="one">One</div>
			<div class="two">Two</div>
			<div>Three</div>
		</div>
		<hr />
		<h3>Float</h3>
		<div class="float">
			<div class="one">One</div>
			<div class="two">Two</div>
			<div>Three</div>
		</div>
		<hr />
		<div class="center">Center</div>
	</body>
</html>
